<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="Styles/styles.css">
    <link rel="stylesheet" href="https://use.typekit.net/efa7ivj.css">
</head>
<body>
    <div class="container">
        <h1>Daily To-Do List</h1>
        <div class="new-task">
            <input type="text" placeholder="Create Task" name="input-task-box" class="input-task-box">
            <input type="date" name="input-date-box" class="input-date-box">
            <button id="push">Add</button>
        </div>
        <div id="tasks"></div>
    </div>
    <script src="code.js"></script>
</body>
</html>
